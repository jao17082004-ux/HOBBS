<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Te amo mi princesa</title>
  <style>
    :root{
      --bg:#0f1226;
      --accent:#ff6b8a;
      --text:#fff;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    }
    body{
      background: radial-gradient(circle at 10% 10%, #1a1430 0%, var(--bg) 50%);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      color:var(--text);
      overflow:hidden;
      padding:20px;
    }

    /* üíå Estilo de carta */
    .card{
      position:relative;
      background:linear-gradient(180deg, rgba(255,255,255,0.1), rgba(255,107,138,0.1));
      border:2px solid rgba(255,182,193,0.4);
      border-radius:12px;
      padding:40px 36px;
      box-shadow: 0 10px 30px rgba(255,107,138,0.25), inset 0 0 10px rgba(255,255,255,0.05);
      max-width:520px;
      width:100%;
      text-align:center;
      z-index:2;
      overflow:hidden;
    }

    /* Pliegue tipo sobre */
    .card::before{
      content:"";
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:50%;
      background:linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,192,203,0.12) 100%);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      opacity:0.25;
    }

    h1{
      font-size:28px;
      margin:0 0 8px 0;
      letter-spacing:0.3px;
    }
    p.lead{
      margin:0 0 18px 0;
      font-size:18px;
      opacity:0.95;
    }

    /* üíñ Corazones grandes y elegantes */
    .emoji-hearts{
      position:absolute;
      top:-100px;
      left:0;
      width:100%;
      text-align:center;
      z-index:3;
    }
    .emoji-hearts span{
      display:inline-block;
      font-size:90px;
      margin:0 25px;
      animation: bigPulse 1.8s infinite ease-in-out alternate;
      filter: drop-shadow(0 0 15px rgba(255,107,138,0.6));
    }
    @keyframes bigPulse{
      0%{transform:scale(0.9);opacity:0.8;}
      100%{transform:scale(1.15);opacity:1;}
    }

    .btn{
      display:inline-block;
      margin-top:16px;
      padding:12px 22px;
      border-radius:999px;
      background:linear-gradient(90deg,#ff6b8a,#ff8fb5);
      color:white;
      text-decoration:none;
      font-weight:600;
      box-shadow: 0 6px 18px rgba(255,107,138,0.3);
      transition:transform 0.2s;
    }
    .btn:hover{
      transform:scale(1.05);
    }

    footer{
      margin-top:16px;
      font-size:13px;
      opacity:0.8;
    }

    /* floating hearts (background) */
    .floating-hearts{
      position:fixed;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:1;
    }
    .floating-hearts span{
      position:absolute;
      color:#ff6b8a;
      font-size:20px;
      animation: floatUp linear forwards;
      opacity:0.8;
    }
    @keyframes floatUp{
      0%{transform:translateY(100vh) scale(0.5) rotate(0deg);opacity:0.8;}
      100%{transform:translateY(-10vh) scale(1.3) rotate(360deg);opacity:0;}
    }

    /* confetti emojis */
    .emoji-confetti{
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      pointer-events:none;
      overflow:hidden;
      z-index:3;
    }
    .emoji{
      position:absolute;
      animation: fall linear forwards;
      font-size:24px;
      user-select:none;
    }
    @keyframes fall{
      0%{transform:translateY(-10vh) rotate(0deg);opacity:1;}
      100%{transform:translateY(110vh) rotate(720deg);opacity:0;}
    }
  </style>
</head>
<body>
  <div class="floating-hearts" id="hearts"></div>
  <div class="emoji-confetti" id="confetti"></div>

  <div class="card">
    <div class="emoji-hearts">
      <span>üíñ</span><span>üíñ</span>
    </div>
    <h1>Te amo mucho</h1>
    <p class="lead">Mi princesa hermosa üå∏ ‚Äî gracias por existir.<br>Eres mi mundo.</p>
    <a class="btn" id="surpriseBtn" href="#!" onclick="startSurprise()">Abrir sorpresa</a>
    <footer>‚Äî Con cari√±o, <strong>Jes√∫s üíñ</strong></footer>
  </div>

  <!-- m√∫sica -->
  <audio id="musica" src="Zootopia.mp3" preload="auto"></audio>

  <script>
    const musica = document.getElementById('musica');
    const heartsContainer = document.getElementById('hearts');
    const confettiContainer = document.getElementById('confetti');
    const emojis = ["üíó","ü¶ñ","üê£","üå∏","üß∏","‚ú®","üíï","ü©∑","ü¶ñ","üíû"];

    function startSurprise(){
      musica.play();
      lanzarCorazones();
      lanzarConfetti();
    }

    function lanzarCorazones(){
      for(let i=0;i<25;i++){
        setTimeout(()=>{
          const heart = document.createElement('span');
          heart.innerHTML = 'üíó';
          heart.style.left = Math.random()*100 + 'vw';
          heart.style.animationDuration = (4+Math.random()*3) + 's';
          heartsContainer.appendChild(heart);
          setTimeout(()=>heart.remove(),7000);
        }, i*200);
      }
    }

    function lanzarConfetti(){
      for(let i=0;i<70;i++){
        crearEmoji(i*100);
      }
    }

    function crearEmoji(delay){
      setTimeout(()=>{
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.innerText = emojis[Math.floor(Math.random()*emojis.length)];
        emoji.style.left = Math.random()*100 + 'vw';
        emoji.style.animationDuration = (3+Math.random()*4)+'s';
        emoji.style.fontSize = (20 + Math.random()*20)+'px';
        confettiContainer.appendChild(emoji);
        setTimeout(()=>emoji.remove(),7000);
      }, delay);
    }
  </script>
</body>
</html>
