<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Te amo mi princesa</title>
  <style>
    :root{
      --bg:#0f1226;
      --accent:#ff6b8a;
      --text:#fff;
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background: radial-gradient(circle at 10% 10%, #1a1430 0%, var(--bg) 50%);
      display:flex;align-items:center;justify-content:center;flex-direction:column;color:var(--text);
      overflow:hidden;padding:20px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:20px;padding:28px 32px;backdrop-filter: blur(6px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      text-align:center;max-width:520px;width:100%;
    }

    h1{
      font-size:28px;margin:0 0 8px 0;letter-spacing:0.3px;
    }
    p.lead{margin:0 0 18px 0;font-size:18px;opacity:0.95;}

    /* corazÃ³n */
    .heart{
      width:140px;height:120px;margin:14px auto 8px;position:relative;
      transform:rotate(-45deg) scale(.95); animation: beat 1.1s infinite;
    }
    .heart::before, .heart::after{
      content:"";position:absolute;width:100px;height:100px;border-radius:50%;
      background:linear-gradient(180deg,var(--accent), #ff335f);
      left:20px;top:0;
    }
    .heart::after{left:0;top:20px;}
    @keyframes beat{
      0%{transform:rotate(-45deg) scale(.92);}
      30%{transform:rotate(-45deg) scale(1.05);}
      60%{transform:rotate(-45deg) scale(.98);}
      100%{transform:rotate(-45deg) scale(.92);}
    }

    /* boton */
    .btn{
      display:inline-block;margin-top:12px;padding:10px 18px;border-radius:999px;
      background:linear-gradient(90deg,#ff6b8a,#ff8fb5);color:white;text-decoration:none;font-weight:600;
      box-shadow: 0 6px 18px rgba(255,107,138,0.14);
    }

    /* confetti canvas full screen */
    canvas#confetti { position:fixed; inset:0; pointer-events:none; z-index:9; }

    footer{margin-top:14px;font-size:12px;opacity:0.8;}
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="card" role="main" aria-label="Mensaje de amor">
    <div class="heart" aria-hidden="true"></div>
    <h1>Te amo mucho</h1>
    <p class="lead">Mi princesa hermosa ðŸŒ¸ â€” gracias por existir. <br> Eres mi mundo.</p>
    <a class="btn" id="surpriseBtn" href="#!" onclick="startConfetti()">Abrir sorpresa</a>
    <footer>â€” Con cariÃ±o, <strong>Yisus</strong></footer>
  </div>

  <script>
    // Confetti sencillo (sin librerÃ­as)
    (() => {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      let W = canvas.width = innerWidth;
      let H = canvas.height = innerHeight;
      window.addEventListener('resize', ()=>{ W = canvas.width = innerWidth; H = canvas.height = innerHeight; });

      const colors = ['#FF6B8A','#FFD166','#6BE7FF','#9B7CFF','#FF9BAC'];
      const pieces = [];

      function rand(a,b){ return Math.random()*(b-a)+a; }

      function makePiece(){
        return {
          x: rand(0,W),
          y: -10,
          size: rand(6,14),
          angle: rand(0,Math.PI*2),
          angularVel: rand(-0.1,0.1),
          vx: rand(-1.2,1.2),
          vy: rand(1,4),
          color: colors[Math.floor(rand(0,colors.length))]
        };
      }

      function update(){
        ctx.clearRect(0,0,W,H);
        for(let i=0;i<pieces.length;i++){
          const p = pieces[i];
          p.x += p.vx;
          p.y += p.vy;
          p.angle += p.angularVel;
          ctx.save();
          ctx.translate(p.x,p.y);
          ctx.rotate(p.angle);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size*0.6);
          ctx.restore();
          if(p.y > H + 50) pieces.splice(i--,1);
        }
        requestAnimationFrame(update);
      }
      update();

      // funciÃ³n pÃºblica para disparar confetti
      window.startConfetti = function bursts(n = 80){
        for(let i=0;i<n;i++) pieces.push(makePiece());
        // opcional: parar despuÃ©s de unos segundos
        setTimeout(()=>{}, 4000);
      };
    })();

    // auto-trigger suave al cargar (opcional)
    setTimeout(()=>{ /* no auto confetti to avoid surprise, user taps */ }, 800);
  </script>
</body>
</html>
