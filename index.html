<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Te amo mi princesa</title>
  <style>
    :root{
      --bg:#0f1226;
      --accent:#ff6b8a;
      --text:#fff;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    }
    body{
      background: radial-gradient(circle at 10% 10%, #1a1430 0%, var(--bg) 50%);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      color:var(--text);
      overflow:hidden;
      padding:20px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border-radius:20px;
      padding:28px 32px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      text-align:center;
      max-width:520px;
      width:100%;
      position:relative;
      z-index:2;
    }

    h1{font-size:28px;margin:0 0 8px 0;letter-spacing:0.3px;}
    p.lead{margin:0 0 18px 0;font-size:18px;opacity:0.95;}

    /* Emoji hearts animation */
    .emoji-hearts{
      position:absolute;
      top:-40px;
      left:0;
      width:100%;
      height:40px;
      text-align:center;
      overflow:visible;
      z-index:3;
    }
    .emoji-hearts span{
      display:inline-block;
      margin:0 5px;
      font-size:28px;
      animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse{
      0%{transform:scale(0.9);opacity:0.7;}
      100%{transform:scale(1.3);opacity:1;}
    }

    .btn{
      display:inline-block;
      margin-top:12px;
      padding:10px 18px;
      border-radius:999px;
      background:linear-gradient(90deg,#ff6b8a,#ff8fb5);
      color:white;
      text-decoration:none;
      font-weight:600;
      box-shadow: 0 6px 18px rgba(255,107,138,0.14);
    }

    footer{margin-top:14px;font-size:12px;opacity:0.8;}

    /* floating hearts (background) */
    .floating-hearts{
      position:fixed;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:1;
    }
    .floating-hearts span{
      position:absolute;
      color:#ff6b8a;
      font-size:20px;
      animation: floatUp linear forwards;
      opacity:0.8;
    }
    @keyframes floatUp{
      0%{transform:translateY(100vh) scale(0.5) rotate(0deg);opacity:0.8;}
      100%{transform:translateY(-10vh) scale(1.3) rotate(360deg);opacity:0;}
    }

    /* confetti emojis */
    .emoji-confetti{
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      pointer-events:none;
      overflow:hidden;
      z-index:3;
    }
    .emoji{
      position:absolute;
      animation: fall linear forwards;
      font-size:24px;
      user-select:none;
    }
    @keyframes fall{
      0%{transform:translateY(-10vh) rotate(0deg);opacity:1;}
      100%{transform:translateY(110vh) rotate(720deg);opacity:0;}
    }
  </style>
</head>
<body>
  <div class="floating-hearts" id="hearts"></div>
  <div class="emoji-confetti" id="confetti"></div>

  <div class="card">
    <div class="emoji-hearts">

  </div>

  <!-- mÃºsica -->

  <script>
    const musica = document.getElementById('musica');
    const heartsContainer = document.getElementById('hearts');
    const confettiContainer = document.getElementById('confetti');
    const emojis = ["ğŸ’—","ğŸ¦–","ğŸ£","ğŸŒ¸","ğŸ§¸","âœ¨","ğŸ’•","ğŸ©·","ğŸ¦–","ğŸ’"];

    function startSurprise(){
      musica.play();
      lanzarCorazones();

    }

    // Corazones flotantes hacia arriba
    function lanzarCorazones(){
      for(let i=0;i<30;i++){
        setTimeout(()=>{
          const heart = document.createElement('span');
          heart.innerHTML = 'ğŸ’—';
          heart.style.left = Math.random()*100 + 'vw';

    // Confetti de emojis cayendo
    function lanzarConfetti(){
      for(let i=0;i<70;i++){
        crearEmoji(i*100);
      }
    }

    function crearEmoji(delay){
      setTimeout(()=>{
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.innerText = emojis[Math.floor(Math.random()*emojis.length)];
        emoji.style.left = Math.random()*100 + 'vw';
        emoji.style.animationDuration = (3+Math.random()*4)+'s';
        emoji.style.fontSize = (20 + Math.random()*20)+'px';
        confettiContainer.appendChild(emoji);
        setTimeout(()=>emoji.remove(),7000);
      }, delay);
    }
  </script>
</body>
</html>
