<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Te amo mi princesa</title>
<style>
  :root{
    --bg:#0f1226;
    --accent:#ff6b8a;
    --text:#fff;
  }

  html,body{
    height:100%;
    margin:0;
    font-family:"Poppins",sans-serif;
    background: radial-gradient(circle at 10% 10%, #1a1430 0%, var(--bg) 50%);
    color:var(--text);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    flex-direction:column;
  }

  /* üåå Fondo con seis capas de estrellas intermitentes */
  .stars, .stars2, .stars3, .stars4, .stars5, .stars6 {
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    background-repeat:repeat;
    background-size:contain;
    z-index:0;
  }

  /* Estrellas grandes */
  .stars {
    background-image:
      radial-gradient(2.5px 2.5px at 10% 20%, #fff, transparent),
      radial-gradient(2.5px 2.5px at 70% 60%, #fff, transparent),
      radial-gradient(2.5px 2.5px at 30% 90%, #fff, transparent),
      radial-gradient(2px 2px at 90% 10%, #fff, transparent),
      radial-gradient(2.5px 2.5px at 50% 70%, #fff, transparent);
    animation: twinkle1 8s infinite alternate ease-in-out;
    opacity: 0.8;
  }

  /* Estrellas medianas */
  .stars2 {
    background-image:
      radial-gradient(2px 2px at 15% 30%, #fff, transparent),
      radial-gradient(1.8px 1.8px at 60% 40%, #fff, transparent),
      radial-gradient(2px 2px at 80% 75%, #fff, transparent),
      radial-gradient(1.5px 1.5px at 40% 10%, #fff, transparent),
      radial-gradient(1.8px 1.8px at 25% 85%, #fff, transparent);
    animation: twinkle2 6s infinite alternate ease-in-out;
    opacity: 0.7;
  }

  /* Estrellas peque√±as */
  .stars3 {
    background-image:
      radial-gradient(1.5px 1.5px at 5% 50%, #fff, transparent),
      radial-gradient(1.5px 1.5px at 95% 80%, #fff, transparent),
      radial-gradient(1px 1px at 80% 25%, #fff, transparent),
      radial-gradient(1px 1px at 45% 65%, #fff, transparent),
      radial-gradient(1.2px 1.2px at 30% 15%, #fff, transparent),
      radial-gradient(1.2px 1.2px at 60% 90%, #fff, transparent);
    animation: twinkle3 5s infinite alternate ease-in-out;
    opacity: 0.6;
  }

  /* ‚ú® Nuevas capas extras ‚ú® */
  .stars4 {
    background-image:
      radial-gradient(1px 1px at 12% 12%, #fff, transparent),
      radial-gradient(1px 1px at 78% 18%, #fff, transparent),
      radial-gradient(1px 1px at 45% 85%, #fff, transparent),
      radial-gradient(1px 1px at 62% 72%, #fff, transparent),
      radial-gradient(1px 1px at 92% 45%, #fff, transparent);
    animation: twinkle4 4s infinite alternate ease-in-out;
    opacity: 0.5;
  }

  .stars5 {
    background-image:
      radial-gradient(0.8px 0.8px at 25% 60%, #fff, transparent),
      radial-gradient(1px 1px at 15% 85%, #fff, transparent),
      radial-gradient(1px 1px at 40% 25%, #fff, transparent),
      radial-gradient(1px 1px at 75% 55%, #fff, transparent),
      radial-gradient(0.8px 0.8px at 85% 35%, #fff, transparent);
    animation: twinkle5 3.5s infinite alternate ease-in-out;
    opacity: 0.45;
  }

  .stars6 {
    background-image:
      radial-gradient(0.6px 0.6px at 50% 50%, #fff, transparent),
      radial-gradient(0.8px 0.8px at 10% 70%, #fff, transparent),
      radial-gradient(0.8px 0.8px at 85% 15%, #fff, transparent),
      radial-gradient(1px 1px at 55% 30%, #fff, transparent),
      radial-gradient(1px 1px at 35% 90%, #fff, transparent);
    animation: twinkle6 2.8s infinite alternate ease-in-out;
    opacity: 0.4;
  }

  @keyframes twinkle1 { 0%{opacity:0.4;}100%{opacity:1;} }
  @keyframes twinkle2 { 0%{opacity:0.3;}100%{opacity:0.9;} }
  @keyframes twinkle3 { 0%{opacity:0.2;}100%{opacity:0.8;} }
  @keyframes twinkle4 { 0%{opacity:0.2;}100%{opacity:0.7;} }
  @keyframes twinkle5 { 0%{opacity:0.1;}100%{opacity:0.6;} }
  @keyframes twinkle6 { 0%{opacity:0.05;}100%{opacity:0.5;} }

  /* üíå Bot√≥n tipo sobre */
  .envelope{
    position:relative;
    width:230px;
    height:160px;
    background:linear-gradient(180deg,#ff8fb5,#ff6b8a);
    border-radius:10px;
    box-shadow:0 10px 25px rgba(255,107,138,0.35);
    cursor:pointer;
    transition:transform 0.3s ease;
    z-index:2;
  }
  .envelope:hover{
    transform:scale(1.05);
  }

  /* Tri√°ngulo del sobre */
  .envelope::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:linear-gradient(135deg,#ffb6c1,#ff6b8a);
    clip-path:polygon(0 0, 100% 0, 50% 60%);
  }

  /* ‚ù§Ô∏è Coraz√≥n en el centro del sobre */
  .envelope::after{
    content:"üíñ";
    position:absolute;
    top:60%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:32px;
    text-shadow:0 0 8px rgba(255,107,138,0.6);
    animation:heartbeat 1.5s infinite ease-in-out alternate;
  }
  @keyframes heartbeat{
    0%{transform:translate(-50%,-50%) scale(0.9);}
    100%{transform:translate(-50%,-50%) scale(1.2);}
  }

  /* üíñ Carta (mensaje oculto) */
  .card{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0);
    background:rgba(255,255,255,0.1);
    border:2px solid rgba(255,182,193,0.4);
    border-radius:14px;
    box-shadow:0 10px 30px rgba(255,107,138,0.3);
    max-width:600px;
    width:90%;
    text-align:center;
    padding:50px 35px;
    z-index:3;
    opacity:0;
    transition:all 1.2s ease;
  }

  .card.open{
    transform:translate(-50%,-50%) scale(1);
    opacity:1;
  }

  /* Corazones decorativos */
  .emoji-hearts{
    text-align:center;
    margin-bottom:15px;
  }
  .emoji-hearts span{
    font-size:90px;
    margin:0 15px;
    animation:beat 1.5s infinite alternate ease-in-out;
    filter:drop-shadow(0 0 12px rgba(255,107,138,0.7));
  }
  @keyframes beat{
    0%{transform:scale(0.9);opacity:0.8;}
    100%{transform:scale(1.15);opacity:1;}
  }

  h1{font-size:30px;margin:0 0 8px;}
  p.lead{font-size:20px;opacity:0.95;margin:0 0 18px;}
  footer{margin-top:16px;font-size:14px;opacity:0.8;}

  /* Efectos animados */
  .floating-hearts,.emoji-confetti{
    position:fixed;top:0;left:0;width:100%;height:100%;overflow:hidden;pointer-events:none;z-index:1;
  }
  .floating-hearts span{
    position:absolute;color:#ff6b8a;font-size:20px;animation:floatUp linear forwards;opacity:0.8;
  }
  @keyframes floatUp{
    0%{transform:translateY(100vh) scale(0.5) rotate(0deg);opacity:0.8;}
    100%{transform:translateY(-10vh) scale(1.3) rotate(360deg);opacity:0;}
  }
  .emoji{
    position:absolute;animation:fall linear forwards;font-size:24px;user-select:none;
  }
  @keyframes fall{
    0%{transform:translateY(-10vh) rotate(0deg);opacity:1;}
    100%{transform:translateY(110vh) rotate(720deg);opacity:0;}
  }
</style>
</head>
<body>

<!-- üå† Cielo con seis capas -->
<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>
<div class="stars4"></div>
<div class="stars5"></div>
<div class="stars6"></div>

<div class="floating-hearts" id="hearts"></div>
<div class="emoji-confetti" id="confetti"></div>

<!-- üíå Bot√≥n tipo sobre -->
<div class="envelope" id="envelope" onclick="openLetter()"></div>

<!-- üíñ Carta oculta -->
<div class="card" id="card">
  <div class="emoji-hearts"><span>üíñ</span><span>üíñ</span></div>
  <h1>Te amo mucho</h1>
  <p class="lead">Mi princesa hermosa üå∏ ‚Äî gracias por existir.<br>Eres mi mundo.</p>
  <footer>‚Äî Con cari√±o, <strong>Jes√∫s üíñ</strong></footer>
</div>

<!-- üé∂ M√∫sica -->
<audio id="musica" src="Zootopia.mp3" preload="auto"></audio>

<script>
  const musica=document.getElementById('musica');
  const heartsContainer=document.getElementById('hearts');
  const confettiContainer=document.getElementById('confetti');
  const card=document.getElementById('card');
  const envelope=document.getElementById('envelope');
  const emojis=["üíó","ü¶ñ","üê£","üå∏","üß∏","‚ú®","üíï","ü©∑","ü¶ñ","üíû"];
  let confettiInterval;

  function openLetter(){
    envelope.style.display='none';
    card.classList.add('open');
    musica.play();
    lanzarCorazones();
    lanzarConfetti();
    confettiInterval = setInterval(lanzarConfetti, 4000);
  }

  document.body.addEventListener("click", ()=>{
    if(card.classList.contains('open')){
      lanzarCorazones();
      lanzarConfetti();
    }
  });

  function lanzarCorazones(){
    for(let i=0;i<15;i++){
      setTimeout(()=>{
        const heart=document.createElement('span');
        heart.innerHTML='üíó';
        heart.style.left=Math.random()*100+'vw';
        heart.style.animationDuration=(4+Math.random()*3)+'s';
        heartsContainer.appendChild(heart);
        setTimeout(()=>heart.remove(),7000);
      },i*200);
    }
  }

  function lanzarConfetti(){
    for(let i=0;i<40;i++){
      crearEmoji(i*100);
    }
  }

  function crearEmoji(delay){
    setTimeout(()=>{
      const emoji=document.createElement('div');
      emoji.classList.add('emoji');
      emoji.innerText=emojis[Math.floor(Math.random()*emojis.length)];
      emoji.style.left=Math.random()*100+'vw';
      emoji.style.animationDuration=(3+Math.random()*4)+'s';
      emoji.style.fontSize=(18+Math.random()*24)+'px';
      confettiContainer.appendChild(emoji);
      setTimeout(()=>emoji.remove(),7000);
    },delay);
  }
</script>
</body>
</html>
