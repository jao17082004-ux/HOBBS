<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Te amo mi princesa</title>
  <style>
    :root{
      --bg:#0f1226;
      --accent:#ff6b8a;
      --text:#fff;
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background: radial-gradient(circle at 10% 10%, #1a1430 0%, var(--bg) 50%);
      display:flex;align-items:center;justify-content:center;flex-direction:column;color:var(--text);
      overflow:hidden;padding:20px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border-radius:20px;padding:28px 32px;backdrop-filter: blur(6px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      text-align:center;max-width:520px;width:100%;position:relative;z-index:2;
    }

    h1{
      font-size:28px;margin:0 0 8px 0;letter-spacing:0.3px;
    }
    p.lead{margin:0 0 18px 0;font-size:18px;opacity:0.95;}

    /* coraz√≥n central */
    .heart{
      width:140px;height:120px;margin:14px auto 8px;position:relative;
      transform:rotate(-45deg) scale(.95); animation: beat 1.1s infinite;
    }
    .heart::before, .heart::after{
      content:"";position:absolute;width:100px;height:100px;border-radius:50%;
      background:linear-gradient(180deg,var(--accent), #ff335f);
      left:20px;top:0;
    }
    .heart::after{left:0;top:20px;}
    @keyframes beat{
      0%{transform:rotate(-45deg) scale(.92);}
      30%{transform:rotate(-45deg) scale(1.05);}
      60%{transform:rotate(-45deg) scale(.98);}
      100%{transform:rotate(-45deg) scale(.92);}
    }

    /* bot√≥n */
    .btn{
      display:inline-block;margin-top:12px;padding:10px 18px;border-radius:999px;
      background:linear-gradient(90deg,#ff6b8a,#ff8fb5);color:white;text-decoration:none;font-weight:600;
      box-shadow: 0 6px 18px rgba(255,107,138,0.14);
    }

    footer{margin-top:14px;font-size:12px;opacity:0.8;}

    /* corazones flotantes */
    .floating-hearts{
      position:fixed;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:1;
    }
    .floating-hearts span{
      position:absolute;
      color:#ff6b8a;
      font-size:20px;
      animation: floatUp linear forwards;
      opacity:0.8;
    }
    @keyframes floatUp{
      0%{transform:translateY(100vh) scale(0.5) rotate(0deg);opacity:0.8;}
      100%{transform:translateY(-10vh) scale(1.3) rotate(360deg);opacity:0;}
    }

    /* confetti emojis */
    .emoji-confetti{
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      pointer-events:none;
      overflow:hidden;
      z-index:3;
    }
    .emoji{
      position:absolute;
      animation: fall linear forwards;
      font-size:24px;
      user-select:none;
    }
    @keyframes fall{
      0%{transform:translateY(-10vh) rotate(0deg);opacity:1;}
      100%{transform:translateY(110vh) rotate(720deg);opacity:0;}
    }
  </style>
</head>
<body>
  <div class="floating-hearts" id="hearts"></div>
  <div class="emoji-confetti" id="confetti"></div>

  <div class="card">
    <div class="heart"></div>
    <h1>Te amo mucho</h1>
    <p class="lead">Mi princesa hermosa üå∏ ‚Äî gracias por existir.<br>Eres mi mundo.</p>
    <a class="btn" id="surpriseBtn" href="#!" onclick="startSurprise()">Abrir sorpresa</a>
    <footer>‚Äî Con cari√±o, <strong>Jes√∫s üíñ</strong></footer>
  </div>

  <!-- m√∫sica -->
  <audio id="musica" src="https://youtu.be/u9hIWC50XPc" preload="auto"></audio>

  <script>
    const musica = document.getElementById('musica');
    const heartsContainer = document.getElementById('hearts');
    const confettiContainer = document.getElementById('confetti');

    const emojis = ["üíó","ü¶ñ","üê£","üå∏","ü¶ñ","ü¶ñ","üß∏","ü¶ñ","ü¶ñ","‚ú®","üíï","ü¶ñ","ü¶ñ"];

    function startSurprise(){
      musica.play();
      lanzarCorazones();
      lanzarConfetti();
    }

    // Corazones flotantes hacia arriba
    function lanzarCorazones(){
      for(let i=0;i<30;i++){
        setTimeout(()=>{
          const heart = document.createElement('span');
          heart.innerHTML = 'üíó';
          heart.style.left = Math.random()*100 + 'vw';
          heart.style.animationDuration = (4+Math.random()*3) + 's';
          heartsContainer.appendChild(heart);
          setTimeout(()=>heart.remove(),7000);
        }, i*200);
      }
    }

    // Confetti de emojis cayendo
    function lanzarConfetti(){
      for(let i=0;i<60;i++){
        crearEmoji(i*120);
      }
    }

    function crearEmoji(delay){
      setTimeout(()=>{
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.innerText = emojis[Math.floor(Math.random()*emojis.length)];
        emoji.style.left = Math.random()*100 + 'vw';
        emoji.style.animationDuration = (3+Math.random()*4)+'s';
        emoji.style.fontSize = (18 + Math.random()*20)+'px';
        confettiContainer.appendChild(emoji);
        setTimeout(()=>emoji.remove(),7000);
      }, delay);
    }
  </script>
</body>
</html>
